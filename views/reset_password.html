<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/app.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICONS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon.ico"
    />
    <title>Reset Adgangskode</title>
  </head>
  <body>
    % include('components/header_component')
    <section class="bg-unidBeige">
      <div class="width_small padding_y_standard space_y_standard mx-auto">
        <div class="flex justify-center">
          <div
            class="lg:w-2/3 flex justify-center flex-col text-center gap-y-4 md:gap-y-6"
          >
            <h1>Nulstil adgangskode</h1>
          </div>
        </div>

        <div id="content_box_styling">
          <div class="flex flex-col gap-10 p-6 text-unidPurple">
            <div class="flex flex-col gap-2 text-sm">
              <form action="/request_reset_password" method="post">
                <label for="email">Indtast din e-mailadresse:</label>
                <input type="email" id="email" name="email" required />
                <button type="submit">Send nulstillingskode</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    % include('components/footer_component')
    <!-- SCRIPT -->
    <script src="/static/script.js"></script>
  </body>
</html>
